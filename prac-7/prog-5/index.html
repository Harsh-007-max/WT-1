        var num,rev=0,rem,temp;
        num = Number(prompt("Enter a number"))
        temp = num;
        while(num>0){
            rem = num%10;
            rev = rev * 10 + rem;
            num = parseInt(num/10)
        }
        if(temp === rev){
            document.write("Palindrome")
        }
        else{
            document.write("not Palindrome")
        }
    </script>
