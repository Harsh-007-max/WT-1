<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = Number(prompt("Enter a number"))
        var num2=0;
        for(var i = 0;i<num.toString().split('').length;i++){
            var x = Number(num.toString().split('')[i]);
            num2+=x*x*x;
        }
        console.log(num2===num?"armstrong number":"not armstrong number")
        
    </script>
</body>
</html>
