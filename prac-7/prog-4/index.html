<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = 0;
        var num2 = 1;
        var num = Number(prompt("Enter a number: "))
        var num3;
        document.write("0, 1, ")
        for(var i = 2;i<=num;i++){
            num3 = num1+num2;
            num1 = num2;
            num2 = num3;
            document.write(num3+", ")
        }
    </script>
</body>
</html>
