<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./body.css">
    <title>Document</title>
</head>
<body>
    <div class="base">
        <div class="topbar">
            <div class="left">
                <img src="./images/topbar/left.png" alt="">
            </div>
            <div class="center">
                <div class="search">
                    <input type="text" name="search" id="search">
                </div>
            </div>
            <div class="right">
                <img src="./images/topbar/right.png" alt="">
            </div>
        </div>
        <div class="content">
            <div class="sidebar">
                <div class="itemSet1">
                    <div class="item">
                        <span>
                            <img class="icons" src="./logo/home.png" alt="">
                        </span>
                        <h1 class="option">Home</h1>
                    </div>
                    <div class="item">
                        <span>
                            <img class="icons" src="./logo/shorts.png" alt="">
                        </span>
                        <h1 class="option">Shorts</h1>
                    </div>
                    <div class="item">
                        <span>
                            <img class="icons" src="./logo/subscriptions.png" alt="">
                        </span>
                        <h1 class="option">Subscriptions</h1>
                    </div>
                    <hr>

                    <div class="item">
                        <span>
                            <img class="icons" src="./logo/video_library.png" alt="">
                        </span>
                        <h1 class="option">Library</h1>
                    </div>
                    <div class="item">
                        <span>
                            <img class="icons" src="./logo/history.png" alt="">
                        </span>
                        <h1 class="option">History</h1>
                    </div>
                    <hr>
                    <span class="txtSignIn">
                        Sign in to like videos, comment and subscribe.
                    </span>
                    <br>
                    <div class="signInBtn">
                        <a href="">
                            <span><img src="./logo/signIn.png" alt=""></span>
                            <span>Sign in</span>
                        </a>
                    </div>
                    <hr>
                </div>

            </div>
            <div class="videos">

            </div>
        </div>
    </div>
</body>
</html>
